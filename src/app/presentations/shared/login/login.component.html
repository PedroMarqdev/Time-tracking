<div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
    <div class="text-center mb-8">
      <h2 class="text-2xl font-bold text-blue-800 mb-4">Login do Sistema</h2>
      <p class="text-gray-600">Insira suas credenciais para acessar:</p>
    </div>

    <div *ngIf="errorMessage" class="mb-4 bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded" role="alert">
      <p>{{ errorMessage }}</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <fa-icon [icon]="userIcon" class="text-gray-400"></fa-icon>
        </div>
        <input
          type="text"
          formControlName="username"
          class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Nome de usuário"
        />
        <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched"
             class="text-red-600 text-sm mt-1">
          Nome de usuário é obrigatório
        </div>
      </div>

      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <fa-icon [icon]="lockIcon" class="text-gray-400"></fa-icon>
        </div>
        <input
          type="password"
          formControlName="password"
          class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Senha"
        />
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
             class="text-red-600 text-sm mt-1">
          Senha é obrigatória
        </div>
      </div>

      <button
        type="submit"
        [disabled]="!loginForm.valid"
        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-white bg-blue-800 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Entrar no Sistema
      </button>

    </form>
  </div>
