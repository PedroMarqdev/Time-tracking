<div class="min-h-screen bg-gradient-to-br from-blue-50 to-blue-100 flex flex-col">
<header class="bg-blue-800 text-white shadow-lg">
  <div class="container mx-auto px-4 py-3 flex items-center">
    <div class="flex items-baseline flex-1">
      <fa-icon [icon]="clockIcon" class="mr-2"></fa-icon>
      <div class="text-right">
        <div class="text-xl font-mono">{{ currentTime | date:'HH:mm:ss' }}</div>
        <div class="text-xs capitalize">{{ currentTime | date:'EEEE, d MMMM yyyy':'':'pt-BR' }}</div>
      </div>
    </div>

    <div class="text-center flex-1">
      <h1 class="text-2xl font-bold">Sistema de Ponto</h1>
    </div>

    <div class="flex-1 flex justify-end">
      <button class="flex items-center cursor-pointer" (click)="loginToggle()">
        <fa-icon [icon]="signInIcon" class="mr-2"></fa-icon>
      </button>
    </div>
  </div>
</header>

  <main class="flex-grow flex items-center justify-center px-4">
    <app-time-tracking-form *ngIf="!login"></app-time-tracking-form>
    <app-login *ngIf="login"></app-login>
  </main>

  <footer class="bg-blue-900 text-white py-4">
    <div class="container mx-auto px-4 text-center">
      <p class="text-sm">&copy; {{ currentTime | date:'yyyy' }} Sistema de Ponto - Todos os direitos reservados</p>
    </div>
  </footer>
</div>
